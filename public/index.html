    <script>
      function getCookie(name) { // 获取一个cookie
          var strCookie = document.cookie;
          var arr = strCookie.split(';');
          for (var i = 0; i < arr.length; i++) {
              var t = arr[i].split("=");
              if(t[0].trim() === name) {
                  return t[1].trim();
              }
          };
          return null;
      }
      if(getCookie("lang") === "en-US"){
          document.getElementsByTagName("title")[0].innerText = 'Z-BaaS - Ziggurat Blockchain as a Service';

          document.getElementsByTagName("title")[0].innerText = 'Z-BaaS - 纸贵区块链云服务平台';
